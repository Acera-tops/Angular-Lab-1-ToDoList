<section class="ToDos">
    <h1>TO-DO LIST</h1>
    <p>A place to store your todos.</p>
       
    <div class="list">
        <input type="text" name="filter" id= "filter" [(ngModel)]="filter" placeholder="Filter your to-dos" /> 
        <ol>
            <li *ngFor="let todo of getFilteredResults()">
                <span *ngIf="!todo.completed"><button id = "complete" (click)="completeTask(todo)">COMPLETE</button></span>
                <span [ngStyle] ="{'text-decoration': todo.completed ? 'line-through': 'none'}">{{todo.task}}</span>
                <button id="x" (click) = "removeTask(todo.task)">x</button>
        </ol>
    </div> 
    <div id="add">
        <input id= "addTodo" name= "newTask" placeholder="Add your to-do"[(ngModel)]="newTask">
        <button id="addButton" (click)= "addTask(newTask)">Add</button>
    </div>
  
</section>
